<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChopNow</title>
    <link rel="stylesheet" href="food.css">
</head>
<body>
    
  <div class="container">
    
    <h2>Select your Order</h2>
    <div class=" card-holder">
       
        <div class="card">
            <img src="Egusi.jpg" alt="Egusi img" class="card-image">
            <div class="card-name">
                <h4>Egusi & Poundedyam</h4>
                <p class="price">N6000</p>
                <button class="but">Add to Cart</button>

            </div>

        </div>
        <div class="card">
            <img src="jollof rice.jpg" alt="Jollof rice" class="card-image">
            <div class="card-name">
                <h4>Jollof rice & Chicken</h4>
                <p class="price">N4500</p>
                <button class="but">Add to Cart</button>

            </div>

        </div>
        <div class="card">
            <img src="amala.jpg" alt="amala img" class="card-image">
            <div class="card-name">
                <h4>Amala & Ewedu</h4>
                <p class="price">N5000</p>
                <button class="but">Add to Cart</button>

            </div>

        </div>

    </div>
    <div class=" card-holder">
       
        <div class="card">
            <img src="barbeque.jpg" alt="fish img" class="card-image">
            <div class="card-name">
                <h4>Barbeque</h4>
                <p class="price">N4000</p>
                <button class="but">Add to Cart</button>

            </div>

        </div>
        <div class="card">
            <img src="beans.jpg" alt="beans" class="card-image">
            <div class="card-name">
                <h4>Ewa goyin & Bread</h4>
                <p class="price">N3000</p>
                <button class="but">Add to Cart</button>

            </div>

        </div>
        <div class="card">
            <img src="Moimoi.jpg" alt="moimoi img" class="card-image">
            <div class="card-name">
                <h4>Moimoi</h4>
                <p class="price">N3000</p>
                <button class="but">Add to Cart</button>

            </div>
            
        </div>

    </div>
  </div>  
</body>
</html>
